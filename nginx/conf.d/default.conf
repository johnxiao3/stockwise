# Add resolver for Docker DNS
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name tianshen.store www.tianshen.store;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name tianshen.store www.tianshen.store;

    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # Basic SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;

    location / {
        # Set variable for DNS resolution
        set $upstream_app stockwise;
        proxy_pass http://$upstream_app:8000;

        # Extended proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add longer timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Add error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Add error page location
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}