<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Summary</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        table { 
            border-collapse: collapse; 
            margin: 20px 0; 
            width: 100%;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        .summary { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #5a6268;
        }
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary-header">
            <h1>Stock Data Summary</h1>
            <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
        </div>
        
        <div class="summary">
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Timeframe</th>
                    <th>Total Records</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
                {% for row in counts %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.timeframe }}</td>
                    <td>{{ row.count }}</td>
                    <td>{{ row.start_date }}</td>
                    <td>{{ row.end_date }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
