<!-- templates/error.html -->
{% extends "base.html" %}

{% block title %}Error - Stock Details{% endblock %}

{% block content %}
<div class="error-container">
    <h1>Error Loading Stock Data</h1>
    <p>{{ error_message }}</p>
    <div class="button-group">
        <a href="/" class="nav-button">Return to Home</a>
        <a href="javascript:history.back()" class="nav-button">Go Back</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .error-container h1 {
        color: #dc3545;
        margin-bottom: 1rem;
    }
    
    .error-container p {
        margin-bottom: 2rem;
        color: #666;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .nav-button {
        padding: 8px 15px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .nav-button:hover {
        background-color: #545b62;
    }
</style>
{% endblock %}
